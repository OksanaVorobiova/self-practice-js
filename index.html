    <form class="form">
    <fieldset class="fieldset">
        <legend>Select a delivery type</legend>
        <div class="radio-group">
            <input type="radio" id="self-pickup" name="delivery" value="self-pickup" />
            <label for="self-pickup">Self-pickup</label>
            <input type="radio" id="courier" name="delivery" value="courier" />
            <label for="courier">Courier</label>
            <input type="radio" id="post-office" name="delivery" value="post-office" />
            <label for="post-office">Post-office</label>
        </div>
        <button type="submit">Send my answer</button>
    </fieldset>
    </form>
    <p class="message"></p>
